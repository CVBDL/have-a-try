<!DOCTYPE html>
<html>
<head>
    <title>Have a try</title>
    <meta charset="utf-8">
    <style>
         button {
          padding: 6px 12px;
          font-size: 14px;
          line-height: 1.428571429;
          cursor: pointer;
        }

        .container {
            margin: 20px auto 20px auto;
            text-align: center;
        }

        .table-content {
            border: thin solid black;
            padding: 5px;
            margin: 0px auto;
        }

        td {
            border: thin dotted gray;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="onbtnclick()">Have a try</button>
    </div>
    <table id="content">
    </table>

    <script>
        String.prototype.format = function () {
            var args = arguments;
            return this.replace(/\{(\d+)\}/g,
                function (m, i) {
                    return args[i];
                });
        }

        function onbtnclick() {
            var table = document.getElementById("content");

            request = new XMLHttpRequest();
            request.onreadystatechange = onstatechange;
            request.open("GET", "https://api.github.com/search/repositories?q=javascript", true);
            request.send();
        }

        function onstatechange() {
            if (request.readyState == 4 && request.status == 200) {
                var data = request.responseText;
                var obj = JSON.parse(data);

                var table = document.getElementById("content");
                var tr;
                for (var i = 0; i < 10; i++) {
                    var name = obj["items"][i]["full_name"];
                    var des = obj["items"][i]["description"];

                    if (i % 2 == 0) {
                        tr = document.createElement("tr");
                        table.appendChild(tr);
                    }
                    var td = document.createElement("td");
                    td.innerHTML = "<div><h4>{0}</h4><h4>{1}</h4></div>".format(name, des);
                    tr.appendChild(td);
                }
                table.className += "table-content";
            }
        }
    </script>
</body>
</html>
