<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
    function GetRepo() {
        var myrequest = new XMLHttpRequest();
        myrequest.onreadystatechange = () => {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
            }
        }
        myrequest.open("GET", "https://api.github.com/search/repositories?q=javascript", true);
        myrequest.send()；
    }
    </script>
    <meta charset="utf-8">
</head>

<body>
    <div style="width: 100%；">
        <div style="width: 50%;display: inline;background-color: red;float: left;">1</div>
        <div style="width: 50%;display: inline;background-color: blue;float: left;">2</div>
    </div>
    <div>
        <button id="click" type="button" onclick="GetRepo()">Click</button>
        <div></div>
    </div>
</body>

</html>
