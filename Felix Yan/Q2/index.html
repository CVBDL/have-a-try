<!DOCTYPE html>
<html>
<head>
	<title>GitHub Repositories Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="Github Repositories">
	<meta charset="utf-8">
</head>
<body>
<style>
.wrapper{
  	margin-bottom: 12px;
	padding-left: 20px;
	padding-top: 5px;
	padding-right:15px;
	padding-bottom: 15px;
	background-color: #dcefff;
}

.right_content1{
	display: block;
	position: absolute;
	margin-left:80px;
	margin-top:-16px;
	margin-right:30px;
	color: orange;
	font-family:  Georgia,sans-serif,"Microsoft YaHei", "微软雅黑","Times New Roman", STXihei;
	overflow-wrap: break-word;

  	word-wrap: break-word;
  	-ms-word-break: break-all;
  	word-break: break-all;
  	word-break: break-word;
  	-ms-hyphens: auto;
  	-moz-hyphens: auto;
  	-webkit-hyphens: auto;
  	hyphens: auto;
}
.right_content2{
	display: block;
	position: absolute;
	margin-left:80px;
	margin-top:-13px;
	margin-right:30px;
	margin-bottom:20px;
	color:purple;
	font-family:  Georgia,sans-serif,"Microsoft YaHei", "微软雅黑","Times New Roman", STXihei;
	overflow-wrap: break-word;

  	word-wrap: break-word;
  	-ms-word-break: break-all;
  	word-break: break-all;
  	word-break: break-word;
  	-ms-hyphens: auto;
  	-moz-hyphens: auto;
  	-webkit-hyphens: auto;
  	hyphens: auto;
}
.column_item{
		width: 50%;
		padding-left:20px;
		padding-right: 20px;
		position: relative;
		float:left;
}

@media only screen and (max-width: 767px) {
	.search_result{
		min-width: 200px;
	}
	.column_item{
		width: 100%;
		padding-left:20px;
		padding-right: 20px;
	}
}

.loading{
	margin-left:22px;
	font-size:16pt;
	font-family:  Georgia,sans-serif,"Microsoft YaHei", "微软雅黑","Times New Roman", STXihei;
}

.loading .hidden{
	visibility: hidden;
}
</style>

<div ng-app="github_repository" ng-controller='control'>
  <center>
	<div>
		<h4>GitHub Repositories what includes "javascript"</h4>
	</div>
  </center>
  <p class="loading">Loading...</p>
	<div class="search_result">
		<div class="column_item " ng-repeat="item in items | limitTo:quantity">
			<div class="wrapper">
				<div class="repo_name">
					<h5><strong>Name:</strong><span class="right_content1">{{item.full_name}}</span></h5>
				</div>
				<div class="repo_desc">
					<h6><strong>Description:</strong><span class="right_content2">{{item.description}}</span></h6>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//jQuery.ajaxSetup({async:false});
	var app = angular.module('github_repository', []);
	app.controller('control', function($scope){
		$scope.items = null;
		$.get("https://api.github.com/search/repositories?q=javascript", function(result){
			$(".loading").addClass('hidden');
			$scope.items = result.items;
			$scope.quantity = 10;
			$scope.$apply();
		});
	});
</script>
</body>
</html>
