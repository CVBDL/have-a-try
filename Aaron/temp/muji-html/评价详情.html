<!DOCTYPE html>
<html>
	<head>
      	<title>VIP SYSTEM</title>
      	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
      	<!-- 引入 Bootstrap -->
      	<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
        <link href="icons/iconfont.css" rel="stylesheet">
        <link rel="stylesheet" href="css/swiper.min.css">
 		<script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>       
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <body>
    <header><a href="index.html" class="iconfont icon-zuozuo"></a>追加评价</header>
    <div class="torek-pro-box">
        <div class="container">
            <div class="torek-pro-pic">
            	<img src="images/eg01.jpg" alt=""/>
            </div>
            <div class="torek-pro-info">
            	<span>弹力天竺带罩杯的无袖衫</span>
                <span>¥ 218.00</span>
                <span><font>积分 +21</font></span>
            </div>
            <div class="rek-pro-ts">
            	<span>2015/01/01</span>
                <span>大悦城店</span>
            </div>
        </div>
    </div>
    <div class="remarked-box">
    	<div class="container">
            <p>衣服挺好</p>
            <span>2016/01/02</span>
        </div>
    </div>
    <div class="to-remark">
    	<div class="container">
            <h3>追加评价</h3>
            <ul>
                <li><textarea>请填写商品评价</textarea></li>
                <li>

                </li>
                <li>
                    <label>商品评价：</label>
                    <span>
                        <i class="iconfont icon-star icon-current"></i>

                        <i class="iconfont icon-star"></i>
                    </span>
                </li>
                <li>
                    <label>服务评价：</label>
                    <span>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                        <i class="iconfont icon-star"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="rek-btn-box">
    	<span><input type="checkbox"> 匿名</span>
        <button>追加评价</button>
    </div>
