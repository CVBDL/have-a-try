<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
</head>
<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col-sm-2">
        <img src="images/iPhone.jpg" width="80" height="80" class="img-circle">
      </div>
      <div class="col-sm-3">
        <div id="member">
          <span id="myname">会员昵称</span>
          <br>
          金卡会员
        </div>
      </div>
      <div class="col-sm-4"></div>
      <div class="col-sm-3">
        <img id="scancode" src="images/w2-pic.png" width="80" height="80">
      </div>
    </div>
    <div id="my-info" class="row">
      <div class="col-sm-4">
        <span class="info-text">我的积分</span>
        <br>
        <span class="number">230</span>
        <span class="unit">分</span>
      </div>
      <div class="col-sm-4">
        <span class="info-text">我的余额</span>
        <br>
        <span class="number">500</span>
        <span class="unit">元</span>
      </div>
      <div class="col-sm-4">
        <span class="info-text">我的优惠券</span>
        <br>
        <span class="number">3</span>
        <span class="unit">张</span>
      </div>
    </div>
  </div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
