<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="curtime" onload="pageload()"/>
		<script>
			function pageload(){
				var date=new Date();
			    var month=date.getMonth()+1;
			    var curDate=date.getDate();
			    if (month>=1 && month<=9) {
			        month="0"+month;
			    }
			    if (curDate>=0 && curDate<=9) {
			        curDate="0"+curDate;
			    }
			    var separator1="-";
			    var separator2=":";
			    var currentdate=date.getFullYear()+separator1+month+separator1+curDate+
			    " "+date.getHours()+separator2+date.getMinutes()+separator2+date.getSeconds();
				document.getElementById("curtime").value=currentdate;
			}
			setInterval("pageload()",1000);
		</script>
	</body>
</html>
