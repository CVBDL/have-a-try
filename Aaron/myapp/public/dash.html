<div>
  <div class="content-wrapper">
    <div class="container">
      <h1>FTVP Dashboard</h1>
      <div class="row">
        <a href="" ui-sref=".pc">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-info back-widget-set text-center">
              <i class="fa fa-desktop fa-5x"></i>
              <h3>20 PCs</h3> For Desktop Testing
            </div>
          </div>
        </a>
        <a href="" ui-sref=".mobile">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-success back-widget-set text-center">
              <i class="fa fa-mobile fa-5x"></i>
              <h3>30 Mobiles</h3> For Mobile Testing
            </div>
          </div>
        </a>
        <a href="" ui-sref=".vm">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-warning back-widget-set text-center">
              <i class="fa fa-cloud fa-5x"></i>
              <h3>60 VMs</h3> For Testing
            </div>
          </div>
        </a>
        <a href="" ui-sref=".mac">
          <div class="col-md-3 col-sm-3 col-xs-6">
            <div class="alert alert-danger back-widget-set text-center">
              <i class="fa fa-apple fa-5x"></i>
              <h3>3 Mac books </h3> For Automation Testing
            </div>
          </div>
        </a>
      </div>
      <div ui-view="">
        <div class="row">
          <div class="col-md-8 col-sm-8 col-xs-12">
            <div ng-controller="CarouselDemoCtrl" id="slides_control">
              <div>
                <carousel interval="myInterval">
                  <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}">
                  </slide>
                </carousel>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="panel panel-primary " ng-controller="memberControl">
              <div class="panel-heading">
                  Current Users
              </div>
              <div class="panel-body chat-widget-main">
                <form ng-submit="addItem()">
                  <label for="">Add FTVP Members</label>
                  <input type="text" ng-model="member">
                    <dl>
                      <dt>Member List</dt>
                      <dd ng-repeat="member in members track by $index">
                          {{member.text}}
                          <a ng-href="" ng-click="delete($index, members)">删除</a>
                      </dd>
                    </dl>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
