<div id="content">
  <div class="panel panel-warning">
    <div class="panel-heading">
        <h4>TodoList</h4>
    </div>
    <div ng-controller="todoListCtrl" id="todolist">
        <h4><span>All Tasks:{{todos.length}}&nbsp;&nbsp;&nbsp;&nbsp;Remain:{{remaining()}} Todo</span>&nbsp;&nbsp;[<a href="" ng-click="archive()">Finish</a>]</h4>
        <ul>
            <li ng-repeat="todo in todos" class="row">
                <div class="col-sm-1">
                    <input type="checkbox" ng-model='todo.done' ng-disabled="!todo.showing">
                </div>
                <div class="col-sm-8">
                    <input class="form-control" ng-show="!todo.showing" ng-model="todo.text" ng-blur="changeFlag($index)">
                    <span ng-show="todo.showing" class="done-{{todo.done}}" ng-click="changeFlag($index)" ng-mouseover="tooltipWarning($index)" data-toggle="tooltip" data-placement="right" title="{{todo.warning}}">{{todo.text}}</span>
                </div>
            </li>
        </ul>
        <h4>Done Tasks</h4>
            <ul>
                <li ng-repeat="done in dones | filter:{'done': true}">
                    <div class="col-sm-1">
                      <span class="fa fa-check"></span>
                    </div>
                    <div class="col-sm-11">
                      {{done.text}}
                    </div>
                </li>
            </ul>
        <form ng-submit="addTodo()" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="text" ng-model='todoText' placeholder="Input Task Description" class="form-control" required="">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
