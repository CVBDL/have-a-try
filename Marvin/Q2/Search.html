<!DOCTYPE html>
<html>
   <head>
      <title>Search Web</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet" >
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
      <script src="action.js" type="text/javascript"></script>
   </head>

   <body>
      <div id="border" ng-app="myApp" ng-controller="myCtrl">
        <form class="bs-example bs-example-form" role="form">

            <div class="row">
                <div >
                    <div class="input-group">
                        <input type="text" class="form-control" ng-disabled="searchButtonStatus" ng-model="searchKeyWord" placeholder="Please enter the search key word">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit" ng-disabled="searchButtonStatus" ng-click="getData()">GO!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->

            <div class="content" >
                <div class="panel panel-primary" ng-repeat="Data in DataArray">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{Data.name}}</h3>
                    </div>
                    <div class="panel-body">
                        {{Data.description}}
                    </div>
                </div><!-- panel-primary -->                       
            </div><!-- content -->  
            <br>
        </form>
    </div>

   </body>
</html>
